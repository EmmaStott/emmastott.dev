<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" data-theme="dark">
<head>
	{{ partial "head.html" . }}
</head>
<body>
	<div class="wrapper">
		<header>
			{{ partial "header.html" . }}
		</header>
		<main>
			{{ block "main" . }}{{ end }}
		</main>
		<footer>
			{{ partial "footer.html" . }}
		</footer>
	</div>
</body>
</html>
